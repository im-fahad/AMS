#--------------------------------------------------------
# Nuxt.JS server configuration
#--------------------------------------------------------
server {
     listen 443 ssl default_server;
     server_name *.crowdfundly.io;
     server_tokens off;

     ssl_certificate /etc/letsencrypt/live/crowdfundly.io/fullchain.pem;
     ssl_certificate_key /etc/letsencrypt/live/crowdfundly.io/privkey.pem;

     add_header X-Frame-Options "SAMEORIGIN";
     add_header X-XSS-Protection "1; mode=block";
     add_header X-Content-Type-Options "nosniff";

     charset utf-8;

     gzip            on;
     gzip_types      text/plain application/xml text/css application/javascript;
     gzip_min_length 1000;


     location / {
         # Proxy to Node.JS instance
         proxy_pass http://node:3000;

         expires $expires;

         proxy_redirect                      off;
         proxy_set_header    Host                $http_host;
         proxy_set_header X-Real-IP          $remote_addr;
         proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto  $scheme;
         proxy_read_timeout                  1m;
         proxy_connect_timeout               1m;

         # Websocket support
         proxy_http_version 1.1;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection 'upgrade';
         proxy_set_header Host $host;
         proxy_cache_bypass $http_upgrade;
     }
}

#--------------------------------------------------------
# Laravel server configuration
#--------------------------------------------------------
server {
    listen 443 ssl;

    server_name api.crowdfundly.io www.api.crowdfundly.io;

    ssl_certificate /etc/letsencrypt/live/crowdfundly.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/crowdfundly.io/privkey.pem;
    index index.php index.html;
    root /var/www/core/public;
    charset utf-8;

    client_max_body_size 20m;

    location = /logo/icon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;


    location / {
        try_files /nonexistent @$type;
    }

    location @web  {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location @ws  {
       proxy_pass                          http://127.0.0.1:7001;
       proxy_set_header Host               $host;
       proxy_set_header X-Real-IP          $remote_addr;

       proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto  https;
       proxy_set_header X-VerifiedViaNginx yes;
       proxy_read_timeout                  60;
       proxy_connect_timeout               60;
       proxy_redirect                      off;
       # Specific for websockets: force the use of HTTP/1.1 and set the Upgrade header
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection 'upgrade';
       proxy_set_header Host $host;
       proxy_cache_bypass $http_upgrade;
    }

     location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass localhost:9000;
        fastcgi_index index.php;
        # For comfortable debugging
        fastcgi_read_timeout 1000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

