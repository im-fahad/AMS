#--------------------------------------------------------
# Nginx configuration
#--------------------------------------------------------

map $sent_http_content_type $expires {
    "text/html"                 epoch;
    "text/html; charset=utf-8"  epoch;
    default                     off;
}

map $http_upgrade $type {
  default "web";
  websocket "ws";
}

server {
    listen 80;
    server_name _;

    return 301 https://$host$request_uri;
}



